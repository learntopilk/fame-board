<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reseptit</title>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                </head>
                <body>
                <div>
                    <a href="/">Etusivu</a>
                    <a href="/lisaaresepti">Lisää uusi resepti</a>
                    <a href="/raaka_aineet">Lisää tai päivitä raaka-aineita</a>
                </div>

                    <h2>Reseptit:</h2>
                    <style>
                    table, th, td {
                        border: 1px solid black;
                        border-collapse: collapse;
                    }
                    th, td {
                        padding: 5px;
                        text-align: left;
                    }
                    </style>
                    <table style="width:100%">
                        <tr>
                            <th>Näytä</th>
                            <th>Nimi</th>
                            <th>Raaka-aineita</th>
                            <th>Poista</th>
                        </tr>
                        <ul style="list-style-type:none">
                            <li th:each="resepti : ${reseptit}" style="list-style-type: none;">
                                <tr>
                                    <td><form th:action="@{~/resepti/{id}(id=${resepti.getId()})}" method="POST">
                                            <input type="submit" value="Näytä"/>
                                        </form></td>                                    <td><span th:text="${resepti.nimi}"/></td>
                                    <td><span th:text="${resepti.getRaakaaineLkm()}"/></td>

                                    <td><form th:action="@{~/reseptit/delete/{id}(id=${resepti.getId()})}" method="POST">
                                            <input type="submit" value="Poista"/>
                                        </form></td>
                                </tr>
                            </li>
                        </ul>



                    </table>

                </body>
                </html>
